# In .github/workflows/deploy.yml

name: Deploy Service

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

env:
  # Sentry release version - uses git SHA for unique identification
  SENTRY_RELEASE: storybook-upload-service@${{ github.sha }}

jobs:
  # Job 1: Run tests with coverage before deployment
  test-and-coverage:
    runs-on: ubuntu-latest
    name: Tests & Coverage Report
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run Unit Tests with Coverage
        run: pnpm run test:coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Coverage Summary
        run: |
          echo "## ðŸ“Š Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            # Extract coverage percentages using jq or simple parsing
            echo "### Summary" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json | head -50 >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Build Project
        run: pnpm run build

      - name: Cache Build Artifacts
        uses: actions/cache@v4
        with:
          path: dist/
          key: build-${{ github.sha }}
          retention-days: 1

  # Job 2: Deploy to Cloudflare Workers
  deploy-worker:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers
    needs: test-and-coverage
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Restore Build Cache
        uses: actions/cache@v4
        with:
          path: dist/
          key: build-${{ github.sha }}

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # The 'command' defaults to 'deploy', which is what is needed here.
          # It will automatically use the wrangler.toml file from the repository root.

      # Upload source maps to Sentry for better error stack traces
      - name: Create Sentry Release and Upload Source Maps
        # Run best-effort; some repos/environments may not have Sentry secrets configured.
        continue-on-error: true
        uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          version: ${{ env.SENTRY_RELEASE }}
          sourcemaps: './dist'
          # Set commits to associate with this release
          set_commits: auto
          # Finalize the release after upload
          finalize: true

      - name: Validate Deployment with E2E Tests
        # Disabled for now (will be reintroduced later)
        if: ${{ false }}
        run: pnpm run validate:deployment
        env:
          # E2E tests need access to production secrets for validation
          R2_S3_ACCESS_KEY_ID: ${{ secrets.R2_S3_ACCESS_KEY_ID }}
          R2_S3_SECRET_ACCESS_KEY: ${{ secrets.R2_S3_SECRET_ACCESS_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}

      # Notify Sentry of successful deployment
      - name: Notify Sentry of Deployment
        run: |
          if [ -z "${SENTRY_AUTH_TOKEN}" ] || [ -z "${SENTRY_ORG}" ]; then
            echo "Sentry secrets not configured; skipping deploy notification."
            exit 0
          fi
          curl -sL https://sentry.io/api/0/organizations/${SENTRY_ORG}/releases/${{ env.SENTRY_RELEASE }}/deploys/ \
            -H "Authorization: Bearer ${SENTRY_AUTH_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"environment": "production"}' || true
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}

      - name: Deployment Summary
        if: success()
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Worker:** storybook-deployment-service" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Job 3: Build and Push Docker Image
  build-and-push-docker:
    runs-on: ubuntu-latest
    name: Build and Push Docker Image
    needs: test-and-coverage
    # Grant permissions for the GITHUB_TOKEN to push to the GitHub Container Registry.
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          # Pass build arguments for any secrets needed during the build process (if any).
          # secrets: |
          #   "NPM_TOKEN=${{ secrets.NPM_TOKEN }}"
