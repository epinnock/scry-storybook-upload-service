# In .github/workflows/deploy.yml

name: Deploy Service

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

env:
  # Sentry release version - uses git SHA for unique identification
  SENTRY_RELEASE: storybook-upload-service@${{ github.sha }}

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run Unit Tests
        run: pnpm run test

      - name: Build
        run: pnpm run build

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # The 'command' defaults to 'deploy', which is what is needed here.
          # It will automatically use the wrangler.toml file from the repository root.

      # Upload source maps to Sentry for better error stack traces
      - name: Create Sentry Release and Upload Source Maps
        if: ${{ secrets.SENTRY_AUTH_TOKEN != '' }}
        uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          version: ${{ env.SENTRY_RELEASE }}
          sourcemaps: './dist'
          # Set commits to associate with this release
          set_commits: auto
          # Finalize the release after upload
          finalize: true

      - name: Validate Deployment with E2E Tests
        run: pnpm run validate:deployment
        env:
          # E2E tests need access to production secrets for validation
          R2_S3_ACCESS_KEY_ID: ${{ secrets.R2_S3_ACCESS_KEY_ID }}
          R2_S3_SECRET_ACCESS_KEY: ${{ secrets.R2_S3_SECRET_ACCESS_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}

      # Notify Sentry of successful deployment
      - name: Notify Sentry of Deployment
        if: ${{ secrets.SENTRY_AUTH_TOKEN != '' && success() }}
        run: |
          curl -sL https://sentry.io/api/0/organizations/${{ secrets.SENTRY_ORG }}/releases/${{ env.SENTRY_RELEASE }}/deploys/ \
            -H "Authorization: Bearer ${{ secrets.SENTRY_AUTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"environment": "production"}' || true


  build-and-push-docker:
    runs-on: ubuntu-latest
    name: Build and Push Docker Image
    # Grant permissions for the GITHUB_TOKEN to push to the GitHub Container Registry.
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          # Pass build arguments for any secrets needed during the build process (if any).
